<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main id="container">
    <div id="resultado">
      <h1 id="title1">Your Result</h1>
      <div id="circuloResultado">
        <h1>76</h1>
        <h2>of 100</h2>
      </div>
      <div id="title2">
        <h1>Great</h1>
        <h2 id="especification">You scored higher than 65% of the people who have taken these tests.</h2>
      </div>
    </div>
    <div id="sumario">
      <p>Summary</p>
      <ul>
        <li id="reaction">
          <img id="icon" src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <div id="title">Reaction</div>
          <div id="number"><strong>80 </strong>/ 100</div>
        </li>
        <li id="memory">
          <img id="icon" src="./assets/images/icon-memory.svg" alt="icon-memory">
          <div id="title">Memory</div>
          <div id="number"><strong>92 </strong>/ 100</div>
        </li>
        <li id="verbal">
          <img id="icon" src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <div id="title">Verbal</div>
          <div id="number"><strong>61 </strong>/ 100</div>
        </li>
        <li id="visual">
          <img id="icon" src="./assets/images/icon-visual.svg" alt="icon-visual">
          <div id="title">Visual</div>
          <div id="number"><strong>72 </strong>/ 100</div>
        </li>
      </ul>
      <a href="#">Continue</a>
    </div>
  </main>

</body>

</html>
